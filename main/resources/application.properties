spring.application.name=springboot_project

server.port=9090


##Cấu hình JSP Template Engine trong Spring boot 
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.security.user.name=trung
spring.security.user.password=123

spring.datasource.url=jdbc:sqlserver://localhost; database=springboot_project; encrypt=false; trustServerCertificate=true; sslProtocol=TLSv1.2; characterEncoding=UTF-8
